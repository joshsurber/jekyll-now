---
layout: default
---

{% for post in site.posts limit:7 %}
<article>
    <header>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        Posted <time datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%B %e, %Y" }}</time>
    </header>

    {{ post.content }}

</article>
{% endfor %}
