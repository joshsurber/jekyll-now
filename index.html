---
layout: default
---

{% for post in site.posts limit:5 %}
    <article>
    <header>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <time>{{ post.date | date: "%B %e, %Y" }}</time>
    </header>

    <content>
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </content>

    </article>
{% endfor %}
<div><a href="archive">Archive</a></div>
