<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="me" href="https://twitter.com/JoshSurber">
    <link rel="icon" href="http://j.mp/joshsurber" sizes="32x32" />
</head>

<body>
    <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a> {{ site.description }}</h1>
    </header>

    <nav>
    {% include nav.html %}
    </nav>

    <main>
    {{ content }}
    </main>

    <aside>
    {% include sidebar.html %}
    </aside>

    <footer>
    &copy; 1999&ndash;{{ site.time | date: "%Y" }} Josh Surber
    </footer>

    {% include analytics.html %}
    {% include twttrjs.html %}
</body>
</html>
