<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="me" href="https://twitter.com/JoshSurber">
    <link rel="icon" href="http://j.mp/joshsurber" sizes="32x32" />
    {% seo %}
</head>

<body>
    <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a> &mdash; {{ site.description }}</h1>
    </header>

    <nav>
    {% include nav.html %}
    </nav>

    <main>
    {{ content }}
    </main>

    <aside>
    {% include sidebar.html %}
    </aside>

    <footer>
    &copy; 1999&ndash;{{ site.time | date: "%Y" }} Josh Surber
    </footer>

    {% include twttrjs.html %}
</body>
</html>
