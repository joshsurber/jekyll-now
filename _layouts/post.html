---
layout: default
---

<article>

    <header>
        <h1><a href="{{ page.url }}" rel="permalink">{{ page.title }}</a></h1>
        Posted <time datetime="{{ page.date | date: "%F" }}">{{ page.date | date: "%B %e, %Y" }}</time>
    </header>

    {{ content }}

    <footer>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ page.title | url_escape }}" data-size="large">Tweet</a>
    </footer>

</article>
